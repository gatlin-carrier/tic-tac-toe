<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="side-container">
        <button id="reset-button">RESET</button>
        <p id="player-one" class="score">Player O:</p>
        <p id="player-two" class="score">Player X:</p>
      </div>
      <h1 id="title">Tic Tac Toe</h1>
      <div id="hide" class="cover">
        <div class="game-board">
          <div value="1" id="1" class="box"></div>
          <div value="2" id="2" class="box"></div>
          <div value="2" id="3" class="box"></div>
          <div value="3" id="4" class="box"></div>
          <div value="4" id="5" class="box"></div>
          <div value="6" id="6" class="box"></div>
          <div value="7" id="7" class="box"></div>
          <div value="8" id="8" class="box"></div>
          <div value="9" id="9" class="box"></div>
        </div>
      </div>

      <div id="win-message"></div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
