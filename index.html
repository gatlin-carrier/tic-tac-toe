<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"
    />
  </head>
  <body>
    <div id="main-container">
      <div
        id="side-container"
        data-tilt
        data-tilt-reverse="true"
        data-tilt-glare
        data-tilt-max-glare="0.5"
      >
        <p id="mode-text" class="score">MODE: PvP</p>
        <p id="player-one" class="score">PLAYER O: 0</p>
        <p id="player-two" class="score">PLAYER X: 0</p>
        <button id="reset-button">PLAY AGAIN</button>
        <button id="switch-button">SWITCH MODE</button>
      </div>
      <h1 id="title">TIC TAC TOE</h1>
      <div class="board-container">
        <div
          class="game-board"
          data-tilt
          data-tilt-reverse="true"
          data-tilt-glare
          data-tilt-max-glare="0.5"
        >
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>

      <div id="win-message"></div>
    </div>
    <script type="text/javascript" src="./js/vanilla-tilt.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
