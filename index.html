<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="main-container">
      <div
        id="side-container"
        data-tilt
        data-tilt-reverse="true"
        data-title-glare
        data-title-max-glare="0.8"
      >
        <p id="player-one" class="score">Player O: 0</p>
        <p id="player-two" class="score">Player X: 0</p>
        <button id="reset-button">PLAY AGAIN</button>
      </div>
      <h1 id="title">TIC TAC TOE</h1>
      <div class="board-container">
        <div class="game-board" data-tilt data-tilt-reverse="true">
          <div value="1" id="1" class="box"></div>
          <div value="2" id="2" class="box"></div>
          <div value="2" id="3" class="box"></div>
          <div value="3" id="4" class="box"></div>
          <div value="4" id="5" class="box"></div>
          <div value="6" id="6" class="box"></div>
          <div value="7" id="7" class="box"></div>
          <div value="8" id="8" class="box"></div>
          <div value="9" id="9" class="box"></div>
        </div>
      </div>

      <div id="win-message"></div>
    </div>
    <script type="text/javascript" src="./js/vanilla-tilt.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
